<!DOCTYPE html>
<meta charset="utf-8">
<meta name="timeout" content="long">
<title>Async Cookes: Basic tests for cookieStore (Static)</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script>
'use strict';

promise_test(new Promise(_ => {
  const hashBase = (location.hash || '#');
  location.hash = hashBase + (hashBase === '#' ? '' : '&') + 'static=true';
  location.pathname = location.pathname.split('_static.').join('.');
}, 'This never resolves!'));

</script>
